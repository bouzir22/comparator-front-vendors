<mat-card>    
  <!-- Title of an Card -->    
  <mat-card-title>    

  </mat-card-title>    
  
  <mat-card-content>  
    <div><img src="../../../assets/ratings-reviews-for-online-stor.png" alt=""></div>
    <div>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">    
        <table>    
            <tr>    
                <td>    
                    <mat-form-field class="demo-full-width" >    
                        <input matInput placeholder="Nom" formControlName="name">    
                    </mat-form-field>    
                </td>    
                <td>    
                    <mat-form-field class="demo-full-width">    
                        <input matInput placeholder="Nom d'utilisateur" formControlName="username">    
                    </mat-form-field>    
                </td>    
            </tr>    
            <tr>    
                <td colspan="2">    
                  <mat-form-field class="demo-full-width">    
                    <input matInput type="password" placeholder="Mot de passe" formControlName="password" >  
                </mat-form-field>   
                </td>    
            </tr>    
            <tr>    
              <mat-form-field class="demo-full-width">    
                <input matInput placeholder="Nom de Boutique" formControlName="storeName">    
            </mat-form-field>    
          </tr> 

            <tr>    
               
            </tr>    
            <tr>    
                
                <td><br>    
                    <mat-form-field>    
                        <mat-select placeholder="Categorie" [(value)]="selected" formControlName="category">    
                            <mat-option>-- Select Any --</mat-option>    
                            <mat-option value="cat1">Electro</mat-option>    
                            <mat-option value="cat2">Phones</mat-option>    
                            <mat-option value="cat3">Varieter</mat-option>    
                        </mat-select>    
                    </mat-form-field>    
                </td>    
            </tr>    
            <tr>    
                <td colspan="2">    
                    <mat-form-field class="demo-full-width">    
                        <input matInput type="password" placeholder="Email" formControlName="email">    
                    </mat-form-field>    
                </td>    
            </tr>    
            <tr>    
                <td colspan="2">    

                </td>    
            </tr>    
            <tr>    
                <td colspan="2" class="content-center">    
                    <button mat-raised-button color="accent">Submit</button>    
                  
                </td>    
            </tr>    
        </table>    
    </form>    


    </div>
    
     
  </mat-card-content>    
</mat-card>
